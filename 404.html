<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=/" />
    <script>
      // Handle React Router routes on GitHub Pages
      const path = window.location.pathname;
      if (path !== "/") {
        window.location.replace("/#" + path);
      }
    </script>
  </head>
  <body></body>
</html>
