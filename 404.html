<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/" />
    <script type="text/javascript">
      // Redirect to SPA entry point for custom domain routing
      const path = window.location.pathname;
      if (path !== "/") {
        window.location.replace("/#" + path);
      }
    </script>
  </head>
  <body></body>
</html>
