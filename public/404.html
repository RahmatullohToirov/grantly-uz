<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grantly | Find. Apply. Achieve.</title>
  <meta name="description" content="Unlock your future with Grantly's AI-powered scholarship matching. Find personalized opportunities, get acceptance scores, and receive expert guidance to achieve your educational dreams.">
  <script>
    // GitHub Pages SPA redirect
    // This script redirects 404s to the main app, which handles routing client-side
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Preserve the path in sessionStorage for the main app to read
    sessionStorage.setItem('spa-redirect', path + search + hash);
    
    // Redirect to the root
    window.location.replace('/');
  </script>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: system-ui, sans-serif;">
    <div style="text-align: center;">
      <h1>Redirecting...</h1>
      <p>Please wait while we redirect you to the correct page.</p>
    </div>
  </div>
</body>
</html>
